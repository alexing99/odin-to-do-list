<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoy</title>
  </head>
  <body>
    <div id="content"></div>
    <button id="addToDoButt">Add To-Do</button>
    <div class="todo-form-popup" id="myForm">
      <form action="">
        <h1>What do you have to do?</h1>

        <label for="title">Title</label>
        <input type="text" name="title" id="title" />

        <label for="description">Description</label>
        <input type="text" name="description" id="description" />

        <label for="dueDate">Due</label>
        <input type="date" name="dueDate" id="dueDate" />

        <button type="button" id="subButt">Add</button>
        <button type="button" id="canButt">Cancel</button>
        <!-- <button type="button" onclick="closeForm2()">Cancel</button> -->
      </form>
    </div>
    <div id="toDoDiv">
      <ul class="toDoList"></ul>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
